<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="Weather-App">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated : <span id="date"></span></li>
            <li id="description"></li>
          </ul>

          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="sunny"
            id="icon"
            class="float-left"
          />
          <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units">
              <a href="#" id="celsius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="Wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      
      </div>
    </div>
      <div class="row justify-content-start">
          <div class="col-7">
            <div class="mt-3 fw-bold fs-6 text-decoration-underline">
              3 Day Weather Forecast
            </div>
          </div>
        </div>
        <div class="row waether-forecast">
          <div class="col-2">
            <div class="fs-6 pt-3">Monday</div>
            <div>16&deg;C/7&deg;C</div>
          </div>
          <div class="col-2">
            <div class="fs-6 pt-3 ms-3">Tuesday</div>
            <div>18&deg;C/9&deg;C</div>
          </div>
          <div class="col-2">
            <div class="fs-6 pt-3 ms-3">Wednesday</div>
            <div>17&deg;C/9&deg;C</div>
          </div>
        </div>
    <a
         href="https://github.com/Lerimay/vanila-Weather-App"
         target="_blank"
         >Open-source code</a
          > by Lerishia Africa
        
    <script src="app.js"></script>
  </body>
</html>
